<!-- ##### Trending Posts Area Start ##### -->
<section class="trending-posts-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Section Heading -->
                <div class="section-heading">
                    <h4>Popular News</h4>
                    <div class="line"></div>
                </div>
            </div>
				</div>
				
				<div class="form-group row col-6">
            <input [(ngModel)]="searchTerm" type="text" placeholder="Search..." class="form-control" id="name">
        </div>

        <div class="row">
            <!-- Single Blog Post -->
            <div class="col-12 col-md-12" *ngFor="let item of articles | search : searchTerm">
                <div class="single-post-area mb-80">
                    <!-- Post Thumbnail -->
                    <div class="post-thumbnail">
                        <img src="{{item.urlToImage}}">
                    </div>

                    <!-- Post Content -->
                    <div class="post-content">
                        <a href="{{item.url}}" target="_blank" class="post-title">{{item.title}}</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
<!-- ##### Trending Posts Area End ##### -->
