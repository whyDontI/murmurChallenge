<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

  <div class="carousel-inner">

    <div class="carousel-item" *ngFor="let item of articles; index as i" [class.active]="i === 0">
      <img class="img-fluid m-2" src="{{item.urlToImage}}" style="width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-dark bg-light">{{item.title}}</h5>
        <p class="text-dark bg-light">{{item.description}}</p>
      </div>
    </div>

  </div>
  
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
