<!-- ##### Hero Area Start ##### -->
<section class="hero--area section-padding-80">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-12 col-md-7 col-lg-8">
                <div class="tab-content">
                    <div class="tab-pane fade" *ngFor="let item of articles; index as i" [ngClass]="{'first': true, 'active': i==0, 'show': i===0}" id="post-{{i}}" role="tabpanel" attr.aria-labelledby="post-{{i}}-tab">
                        <!-- Single Feature Post Start -->
                        <div class="single-feature-post video-post bg-img" [ngStyle]="{'background-image': 'url(' + item.urlToImage + ')'}">

                            <!-- Post Content -->
                            <div class="post-content">
                                <a href="{{item.url}}" target="_blank" class="post-title">{{item.title}}</a>
                            </div>
                        </div>
                        <!-- Single Feature Post End -->

                    </div>
                </div>
            </div>

            <div class="col-12 col-md-5 col-lg-4">
                <ul class="nav vizew-nav-tab" role="tablist">

                    <li class="nav-item" *ngFor="let item of articles; index as i">
                        <a class="nav-link" [ngClass]="{'first': true, 'active': i==0, 'show': i===0}" id="post-{{i}}-tab" data-toggle="pill" href="#post-{{i}}" role="tab" attr.aria-controls="post-{{i}}" aria-selected="true">
                            <!-- Single Blog Post Start -->
                            <div class="single-blog-post style-2 d-flex align-items-center">
                                <div class="post-thumbnail">
                                    <img src="{{item.urlToImage}}" alt="">
                                </div>
                                <div class="post-content">
                                    <h6 class="post-title">{{item.title}}</h6>
                                    <!-- <div class="post-meta d-flex justify-content-between">
                                        <span><i class="fa fa-comments-o" aria-hidden="true"></i> 25</span>
                                        <span><i class="fa fa-eye" aria-hidden="true"></i> 11</span>
                                        <span><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> 19</span>
                                    </div> -->
                                </div>
                            </div>
                            <!-- Single Blog Post End -->
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</section>
<!-- ##### Hero Area End ##### -->
